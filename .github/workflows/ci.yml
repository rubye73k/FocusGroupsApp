name: Focus Groups CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Start Android Emulator
        run: |
          echo "y" | sdkmanager "system-images;android-30;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --device "pixel_6"
          emulator -avd test -no-window -no-snapshot -no-audio -no-boot-anim &

      - name: Wait for emulator
        run: |
          adb wait-for-device || exit 1
          adb shell input keyevent 82
        timeout-minutes: 5

      - name: Build Android App
        run: npm run android -- --no-dev --minify
